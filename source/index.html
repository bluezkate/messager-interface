<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Messager App</title>
</head>
<body>
    <main>
        <div class="messager-wrapper">
            <section id="menuPage" class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <span>
                                Dashboard
                            </span> 
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <span>
                                Profile
                            </span> 
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <span>
                                Notifications
                            </span> 
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <span>
                                Messages
                            </span> 
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <span>
                                Settings
                            </span> 
                        </a>
                    </li>
                </ul>
            </section>

            <section id="notificationsPage" class="notifications">
                <div class="notifications__wrapper">
                    <header class="notifications__header header">
                        <button id="menuButton" class="notifications__menu-button">
                            <svg width="45" height="25" class="menu-button__icon" fill="currentColor">
                                <use xlink:href="img/notifications__menu-button.svg#menuButton"/> 
                            </svg>
                        </button>
                        <h5 class="header__title">Notifications</h5>
                        <input id="searchBar" class="header__searchbar " type="text" placeholder="Search ...">
                        <button id="searchButton" class="notifications__search-button"></button>
                    </header>
                    <ul class="notifications__list">
                        <li class="notifications__item">
                            <a href="#" class="notifications__link">
                                <p class="notifications__text">
                                    <span class="notifications__text-date">
                                        9:24 AM
                                    </span>
                                    <span class="notifications__text-message">
                                        <b>John Walker</b> posted a photo on your wall.
                                    </span>
                                </p>
                            </a>
                        </li>
                        <li class="notifications__item">
                            <a href="#" class="notifications__link">
                                <p class="notifications__text">
                                    <span class="notifications__text-date">
                                        8:19 AM
                                    </span>
                                    <span class="notifications__text-message">
                                        <b>Alice Parker</b> commented your last post.
                                    </span>
                                </p>
                            </a>
                        </li>
                        <li class="notifications__item">
                            <a href="#" class="notifications__link">
                                <p class="notifications__text">
                                    <span class="notifications__text-date">
                                        Yesterday
                                    </span>
                                    <span class="notifications__text-message">
                                        <b>Luke Wayne</b> added you as friend.
                                    </span>
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
                
            </section> 
        </div>
        
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
